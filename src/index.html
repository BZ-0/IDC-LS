        <link rel="manifest" href="./manifest-pwa.json">

        <script type="importmap">
        {
            "imports": {
                "@src": "./",
                "@tests": "./tests",
                "@deps": "./deps",
                "@apps": "./apps",
                "@states": "./deps/states",
                "@webcomp": "./deps/webcomp",
                "@svelte": "./deps/svelte",
                "@bundle": "./deps/bundle",
                "@workers": "./deps/workers",
                "@js": "./deps/js",
                "@scss": "./deps/scss",
                "@assets": "./assets"
            }
        }
        </script>

        <style>
            :root { virtual-keyboard: overlays-content; }
        </style>

        <script type="module">
        //
        if ("virtualKeyboard" in navigator) {
            navigator.virtualKeyboard.overlaysContent = true;
        }
        
        //
        if (typeof navigator != "undefined") {
            navigator?.serviceWorker?.register?.(new URL('./service.mjs', import.meta.url), {scope: "/"}).then(
                (registration) => {
                    console.log('Service worker registration succeeded:', registration);
                },
                (error) => {
                    console.error(`Service worker registration failed: ${error}`);
                }
            );

            //
            navigator?.registerProtocolHandler?.(
                "web+mxs",
                location.origin + `/opfs?path=%s`
            );
        }
        </script>

        <link rel="icon" type="image/png" href="./favicon.png">
